substitutions:
  name: "sonoff-s31"
  friendly_name: "Sonoff S31"

dashboard_import:
  package_import_url: github://CloudFreeShop/esphome-templates/sonoff-s31.yaml
  import_full_config: false

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  name_add_mac_suffix: true
  project:
    name: "CloudFree.S31"
    version: "1.0.8"
esp8266:
  board: esp12e
  early_pin_init: false
  restore_from_flash: true

web_server:
  local: true

wifi:
  ap:

captive_portal:

api:

ota:
  platform: esphome

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${friendly_name} IP Address"

logger:
  baud_rate: 0 # (UART logging interferes with cse7766)
  logs:
    sensor: DEBUG # (Overide any global setting, to VERBOSE will spamming the cse7766 sensors)

uart:
  rx_pin: RX
  baud_rate: 4800
  parity: EVEN

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "${friendly_name} Button"
    on_press:
      - switch.toggle: relay
  - platform: status
    name: "${friendly_name} Status"

sensor:
  - platform: wifi_signal
    name: "${friendly_name} WiFi Signal"
    update_interval: 60s
  - platform: cse7766
    current:
      name: "${friendly_name} Current"
      accuracy_decimals: 1
    voltage:
      name: "${friendly_name} Voltage"
      accuracy_decimals: 1
    power:
      name: "${friendly_name} Power"
      accuracy_decimals: 1
      id: my_power
  - platform: total_daily_energy
    name: "${friendly_name} Daily Energy"
    power_id: my_power
    filters:
      - multiply: 0.001
    unit_of_measurement: kWh

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: relay
    restore_mode: RESTORE_DEFAULT_OFF

time:
  - platform: homeassistant # Required for total_daily_energy
    id: homeassistant_time

status_led:
  pin:
    number: GPIO13
    inverted: True
